<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notefull Company Profile</title>
    <style>
        /* Make the canvas responsive */
        #pdf-container {
            width: 100%;
            max-width: 100%;
            height: 80vh;
            margin: 0 auto;
            background-color: #f4f4f4;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
    </style>
    <!-- Include PDF.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
    <!-- Container for rendering PDF -->
    <div id="pdf-container"></div>

    <script>
        // URL of the PDF hosted on GitHub
        const pdfUrl = 'https://github.com/donga93/Notefull-Engineering-Company-Profile/blob/main/Notefull%20Company%20Profile.pdf';

        // Fetch the PDF document using PDF.js
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
            const pdfDoc = pdfDoc_;
            const pdfContainer = document.getElementById('pdf-container');
            
            let currentPage = 1;
            let totalPages = pdfDoc.numPages;

            // Function to render a page
            function renderPage(pageNum) {
                pdfDoc.getPage(pageNum).then(function(page) {
                    const viewport = page.getViewport({ scale: 1 });
                    const canvas = document.createElement('canvas');
                    pdfContainer.innerHTML = '';  // Clear previous page content
                    pdfContainer.appendChild(canvas);
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    page.render({ canvasContext: context, viewport: viewport });
                });
            }

            // Render the first page
            renderPage(currentPage);

            // Optional: You can add navigation buttons to go through pages (next/previous)
            window.nextPage = function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage(currentPage);
                }
            };
            window.prevPage = function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                }
            };

        }).catch(function(error) {
            console.error('Error loading PDF:', error);
        });
    </script>

    <!-- Optional: Buttons for navigating the PDF -->
    <button onclick="prevPage()">Previous Page</button>
    <button onclick="nextPage()">Next Page</button>

</body>
</html>
